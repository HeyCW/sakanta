<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waitlist Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FFFBF2]">
  <div class="max-w-md mx-auto mt-16 p-8 bg-[#021E05] shadow-xl">
    <h1 class="text-2xl font-bold mb-4 text-[#FFFBF2]">Join Our Waitlist Testing</h1>
    <p class="text-[#9EB088] mb-8 font-medium">
      We are currently at capacity, but we would love to have you join our waitlist.
      Please fill out the form below, and we will notify you as soon as a spot becomes available.
    </p>
    
    <form action="/submit-waitlist" method="post" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-[#9EB088] mb-1">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          class="w-full px-4 py-2 border border-[#9EB088] text-[#9EB088] rounded-md bg-[#021E05] focus:outline-none focus:ring-2 focus:ring-[#FFFBF2]"
        />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-[#9EB088] mb-1">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="w-full px-4 py-2 border border-[#9EB088] text-[#9EB088] rounded-md bg-[#021E05] focus:outline-none focus:ring-2 focus:ring-[#FFFBF2]"
        />
      </div>

      <button
        type="submit"
        class="w-full py-2 px-4 bg-[#021E05] border border-2 border-[#FFFBF2] hover:bg-[#FFFBF2] hover:text-[#021E05] hover:font-bold text-white font-semibold transition"
      >
        Join Waitlist
      </button>
    </form>

    <p class="text-sm text-[#9EB088] mt-6 text-center">Thank you for your interest!</p>
  </div>
</body>
</html>
